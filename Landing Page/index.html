<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pure CSS One-Section Landing — Hero</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="hero" role="main" aria-labelledby="hero-title">
    <section class="content" aria-label="Hero content">
      <h1 id="hero-title">Pixel-perfect vibes — no JavaScript needed.</h1>
      <p class="lead">
        A compact one-section landing hero that uses CSS animations, gradients and SVG-friendly visuals to create movement and depth. Lightweight, accessible and fully responsive. <strong>— by Aditya</strong>
      </p>

      <div class="cta">
        <a class="btn" href="#" role="button" aria-pressed="false">
          Get Started
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 12h14M13 5l7 7-7 7" stroke="#07203a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </a>
        <a class="ghost" href="#">Learn more</a>
      </div>
    </section>

    <aside class="visual" aria-hidden="true">
      <div class="badge b1">NEW</div>
      <div class="badge b2">No JS</div>

      <div class="mockup" role="img" aria-label="Demo app mockup">
        <div class="nav">
          <div class="dot" style="background:#ff7b7b"></div>
          <div class="dot" style="background:#ffd27b"></div>
          <div class="dot" style="background:#7cf7d6"></div>
        </div>
        <div class="screen">
          <img src="your-image.jpg" alt="Hero preview image" class="hero-image">
        </div>
        <div class="card-row">
          <div class="mini">Feature A</div>
          <div class="mini">Feature B</div>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
